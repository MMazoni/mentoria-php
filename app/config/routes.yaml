create_pet:
  path: /pet
  controller: App\Infrastructure\Controller\PetController::createPet
  methods: POST

retrieve_pets:
  path: /pet
  controller: App\Infrastructure\Controller\PetController::retrievePets
  methods: GET

retrieve_one_pet:
  path: /pet/{id}
  controller: App\Infrastructure\Controller\PetController::retrieveOnePet
  methods: GET
